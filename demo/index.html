<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <script src="../Calendar.js"></script>
    <script src="../CalendarRenderer.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <h1>Calendar.JS</h1>
      <section class="month-calendar">
        <h2>Demo MonthCalendar</h2>
        <div class="month-calendar-control">
          <button type="button" class="prev">Previous</button>
          <button type="button" class="next">Next</button>
        </div>
        <div id="month-calendar"></div>
      </section>
      <section class="week-calendar">
        <h2>Demo WeekCalendar</h2>
        <div class="week-calendar-control">
          <button type="button" class="prev">Previous</button>
          <button type="button" class="next">Next</button>
        </div>
        <div id="week-calendar"></div>
      </section>
    </main>
    <script src="demoCalendar.js"></script>
  </body>
</html>
